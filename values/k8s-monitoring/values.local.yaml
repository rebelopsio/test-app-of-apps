            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1
                kind: Receiver
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Receiver resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    webhook_path: [status, webhookPath]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1beta2
                kind: ImageRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImageRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    image: [spec, image]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1beta2
                kind: ImagePolicy
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImagePolicy resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    source_name: [spec, imageRepositoryRef, name]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1beta2
                kind: ImageUpdateAutomation
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImageUpdateAutomation resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    source_name: [spec, sourceRef, name]

  opencost:
    opencost:
      exporter:
        defaultClusterId: homelab-local
prometheusOperatorObjects:
  enabled: true
  podMonitors:
    labelSelectors:
      app.kubernetes.io/instance: flux-system
  serviceMonitors:
    namespaces:
      - flux-system
alloyMetrics:
  alloy:
    extraEnv:
      - name: CLICKHOUSE_USERNAME
        valueFrom:
          secretKeyRef:
            name: clickhouse-secret
            key: username
      - name: CLICKHOUSE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: clickhouse-secret
            key: password
      - name: METRICS_PATH
        valueFrom:
          secretKeyRef:
            name: clickhouse-secret
            key: metrics_path
  extraConfig: |
    prometheus.scrape "clickhouse_cloud" {
      targets = [
        {"__address__" = "api.clickhouse.cloud", "__scheme__" = "https"},
      ]

      honor_labels = true

      basic_auth = {
        username = ${CLICKHOUSE_USERNAME}
        password = ${CLICKHOUSE_PASSWORD}
      }

      forward_to =  [prometheus.remote_write.grafana_cloud_metrics.receiver]
      metrics_path    = ${METRICS_PATH}
      params          = { "filtered_metrics" = ["true"] }
    }

    prometheus.exporter.blackbox "personal" {
      config = "{ modules: { http_2xx: { prober: http, timeout: 5s, http: { method: GET, follow_redirects: true, preferred_ip_protocol: ip4, valid_status_codes: [200, 301, 302], tls_config: { insecure_skip_verify: true } } } } }"

      target {
        name = "personal"
        address = "https://stevemorgan.dev"
        module = "http_2xx"
        labels = {
          "env" = "prod",
          "type" = "personal",
          "component" = "frontend",
        }
      }

    discovery.relabel "personal" {
      targets = prometheus.exporter.blackbox.personal.targets

      rule {
        source_labels = ["__param_target"]
        target_label = "target"
      }
    }

    prometheus.scrape "personal" {
      targets = discovery.relabel.cloud.output
      job_name = "integrations/blackbox-exporter"
      forward_to = [prometheus.remote_write.grafana_cloud_metrics.receiver]
    }
